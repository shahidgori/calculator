<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pro4.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input id="userinput" placeholder="0">
            <br>

           <button class="btn" onclick="press(1)">1</button>
           <button class="btn" onclick="press(2)">2</button>
           <button class="btn" onclick="press(3)">3</button>
           <button class="btn" style="background-color:#A9CCE3;" onclick="press('+')">+</button>
          
           <br>

           <button class="btn" onclick="press(4)">4</button>
           <button class="btn" onclick="press(5)">5</button>
           <button class="btn" onclick="press(6)">6</button>
           <button class="btn" style="background-color:#5DADE2 ;" onclick="press('-')">-</button>
          
           <br>

           <button class="btn" onclick="press(7)">7</button>
           <button class="btn" onclick="press(8)">8</button>
           <button class="btn" onclick="press(9)">9</button>
           <button class="btn" style="background-color:#3498DB ;" onclick="press('/')">/</button>

          <br>

           <button class="btn" onclick="press(0)">0</button>
           <button class="btn" onclick="press('.')">.</button>
           <button class="btn" onclick="erase()">C</button>
           <button class="btn" style="background-color:#2E86C1 ;" onclick="press('*')">x</button>

           <br>

           <button class="btn-eaqual" onclick="equal()">=</button>
          
         
       </div>
    </div>


    <script src="pro4.js"></script>
</body>
</html>
